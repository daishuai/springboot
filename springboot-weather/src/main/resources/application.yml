server:
  port: 8897

virtual:
  machine: 192.168.159.131

spring:
  application:
    name: springboot-weather
  data: #ES配置  transport es 连接此为spring-data es的配置项
    elasticsearch:
      repositories:
        enabled: true
      cluster-name: es-dev #(变动)
      cluster-nodes: ${virtual.machine}:9300 #(变动)
      properties:
        transport:
          tcp:
            connect_timeout: 120s
  elasticsearch:  #ES配置 rest es 连接 此配置支持多数据源， 根据实际情况配置
    default-cluster: centos #(变动)
    datasource:
      dynamic:
        enable: true
    clusters:
      centos: #第一数据源
        rest-nodes: ${virtual.machine}:9201,${virtual.machine}:9202,${virtual.machine}:9203 #(变动)
        thread-num: 10
        connect-timeout: 5000
        username: elastic
        password: changeme